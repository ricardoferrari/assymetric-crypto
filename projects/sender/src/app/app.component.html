<h1>Sender</h1>
<p>Public key: {{ rawKey() ? 'received' : 'pending' }}</p>
<form onsubmit="return false;">
  <label for="message">Message: </label>
  <input
    name="message"
    type="text"
    #message
    autocomplete="off"
  >
  <button (click)="sendMessage(message.value)">Send</button>
</form>
<br>
